<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>

        <!-- Use the same CSS setup as homepage -->
        <link rel="stylesheet" href="../MagazineProject_Shervin-Babaei/css/contact.css" />
    </head>

    <body>
        <div class="page-container">
            <header>
                <div class="header-inner">
                    <div class="header-top">
                        <h1>Soccer Weekly</h1>
                    </div>

                    <nav class="navigation">
                        <a href="index.html">Home</a>
                        <a href="articles.html">Articles</a>
                        <a href="contact-us.html">Contact Us</a>
                        <a href="sources.html">Sources</a>
                    </nav>
                </div>
            </header>

            <main class="wrapper">
                <div class="contact-box">
                    <h1>Contact Me</h1>

                    <form action="https://formspree.io/f/mvgnngjd" method="POST">
                        <label>Your Name:</label>
                        <input type="text" name="name" required placeholder="James" />

                        <label>Your Last Name:</label>
                        <input type="text" name="last-name" required placeholder="Lander" />

                        <label>Your Email:</label>
                        <input type="email" name="_replyto" required placeholder="jameslander@example.com" />

                        <label>Your Message:</label>
                        <textarea name="message" required></textarea>

                        <div class="button-row">
                            <button type="submit">Send</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
